    <h1 class="entry-title article-title">
      qrcode（二维码）
    </h1>
  

        
        <div class="comments-link">
            
            <a href="javascript:void(0);" data-url="http://example.com/2021/03/30/qrcode%EF%BC%88%E4%BA%8C%E7%BB%B4%E7%A0%81%EF%BC%89/" data-id="ckn5pnk3z00020nfyh5c40444" class="leave-reply bdsharebuttonbox" data-cmd="more">Share</a>

    <div class="entry-content">
      
        <p>背景 ： 在移动端生成信息之后，在pc要展示二维码的需求，记录一下</p>
<h2 id="下载"><a href="#下载" class="headerlink" title="下载"></a>下载</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install –save qrcode</span><br></pre></td></tr></table></figure>
<h2 id="引入"><a href="#引入" class="headerlink" title="引入"></a>引入</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">import QRCode from <span class="string">&#x27;qrcodejs2&#x27;</span></span><br></pre></td></tr></table></figure>
<h2 id="生成二维码"><a href="#生成二维码" class="headerlink" title="生成二维码"></a>生成二维码</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">let</span> qrcode = new QRCode(<span class="string">&#x27;qrcode&#x27;</span>, &#123;  </span><br><span class="line">  width: 100,  </span><br><span class="line">  height: 100, // 高度  </span><br><span class="line">  text: <span class="string">&#x27;56663159&#x27;</span> // 二维码内容 ,String   </span><br><span class="line">  // render: <span class="string">&#x27;canvas&#x27;</span> // 设置渲染方式（有两种方式 table和canvas，默认是canvas）  </span><br><span class="line">  // background: <span class="string">&#x27;#f0f&#x27;</span>  </span><br><span class="line">  // foreground: <span class="string">&#x27;#ff0&#x27;</span>  </span><br><span class="line">&#125;)   </span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h2 id="企业微信处理二维码内容"><a href="#企业微信处理二维码内容" class="headerlink" title="企业微信处理二维码内容"></a>企业微信处理二维码内容</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">wx.scanQRCode(&#123;</span><br><span class="line">  desc: <span class="string">&quot;scanQRCode desc&quot;</span>,</span><br><span class="line">  needResult: 1,</span><br><span class="line">  scanType: [<span class="string">&quot;qrCode&quot;</span>],</span><br><span class="line">  success: (res) =&gt; &#123;</span><br><span class="line">    <span class="keyword">if</span> (res.errMsg === <span class="string">&quot;scanQRCode:ok&quot;</span>) &#123;</span><br><span class="line">      const qrData = JSON.parse(res.resultStr); //二维码扫描结果</span><br><span class="line">      // 得到qrData ，进行后续操作 </span><br><span class="line">      </span><br><span class="line">    &#125; </span><br><span class="line">  &#125;,</span><br><span class="line">  fail: (res) =&gt; &#123;</span><br><span class="line">    this.<span class="variable">$toast</span>(res.errMsg);</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
